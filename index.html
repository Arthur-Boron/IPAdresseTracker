<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Adress Tracker</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles/style.css">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
  </head>
  <body>
    <main>
        <div class="header">
          <div class="title">IP Adress Tracker</div>
          <div class="search-container">
            <input type="text" name="ipOrDomainInput" id="ipOrDomainInput" placeholder="Search for any IP address or domain">
            <button type="submit" onclick="isRequestValid()"><img class="search-image" src="./images/loupe.png"></button>
          </div>
          <div class="info-container" id="infos">
            <div class="info">
              <div class="info-title">Adresse IP</div>
              <div class="info-data" id="ip"></div>
            </div>
            <div class="info">
              <div class="info-title">Organisation</div>
              <div class="info-data" id="org"></div>
            </div>
            <div class="info" >
              <div class="info-title">Localisation</div>
              <div class="info-data" id="location"></div>
            </div>
            <div class="info" >
              <div class="info-title">Timezone</div>
              <div class="info-data" id="timezone"></div>
            </div>
            <div class="no-result-message" id="no-result-message">Pas de r√©sultat</div>
          </div>
        </div>
        <div class="leaflet-map">
          <div class="map" id="map"></div>
        </div>
    </main>
	<script src="scripts/index.js"></script>
  </body>
</html>
